<!-- Filter and Search Bar -->
<div>
  <input type="text"
    [(ngModel)]="taskTitleFilter"
    placeholder="Task Title"
    (keyup)="filterTasks()">
  <select [(ngModel)]="priorityFilter">
    <option value="">Priority</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>
  <select [(ngModel)]="statusFilter">
    <option value="">Status</option>
    <option value="Completed">Completed</option>
    <option value="In Progress">In Progress</option>
    <option value="Not Started">Not Started</option>
  </select>
  <button (click)="filterTasks()">Filter</button>
  <button (click)="resetFilters()">Reset</button>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div *ngIf="tasks.length<=0"
    class="text-center">No tasks...</div>
  <tbody>
    <tr *ngFor="let task of filteredTasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.dueDate | date }}</td>
      <td>{{ task.priority }}</td>
      <td>{{ task.status }}</td>
      <td><button mat-button
          color="primary"
          [routerLink]="['/editTask', task._id]">EDIT</button>
        <button mat-button
          color="warn"
          (click)="onTaskDelete(task._id)">DELETE</button>
      </td>
    </tr>
  </tbody>
</table>
