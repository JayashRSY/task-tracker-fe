<form [formGroup]="taskForm" (ngSubmit)="onSaveTask()" class="custom-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      class="form-control"
      formControlName="title"
      required
    >
    <div *ngIf="taskForm.get('title')!.invalid" class="text-danger">Title is required</div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      id="description"
      class="form-control"
      formControlName="description"
      required
    ></textarea>
    <div *ngIf="taskForm.get('description')!.invalid" class="text-danger">Description is required</div>
  </div>

  <div class="form-group">
    <label for="dueDate">Due Date</label>
    <input
      id="dueDate"
      type="date"
      class="form-control"
      formControlName="dueDate"
      required
    >
    <div *ngIf="taskForm.get('dueDate')!.invalid" class="text-danger">Due Date is required</div>
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select
      id="priority"
      class="form-control"
      formControlName="priority"
      required
    >
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <div *ngIf="taskForm.get('priority')!.invalid" class="text-danger">Priority is required</div>
  </div>

  <div class="form-group">
    <label for="status">Status</label>
    <select
      id="status"
      class="form-control"
      formControlName="status"
      required
    >
      <option value="New">New</option>
      <option value="Active">Active</option>
      <option value="Closed">Closed</option>
    </select>
    <div *ngIf="taskForm.get('status')!.invalid" class="text-danger">Status is required</div>
  </div>

  <br>
  <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
