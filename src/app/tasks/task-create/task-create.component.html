<form [formGroup]="taskForm"
  (ngSubmit)="onSaveTask()"
  class="custom-form">

  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput
      formControlName="title"
      required>
    <mat-error *ngIf="taskForm.get('title')!.invalid">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput
      formControlName="description"
      required></textarea>
    <mat-error *ngIf="taskForm.get('description')!.invalid">Description is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Due Date</mat-label>
    <input matInput
      type="date"
      formControlName="dueDate"
      required>
    <mat-error *ngIf="taskForm.get('dueDate')!.invalid">Due Date is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority"
      required>
      <mat-option value="Low">Low</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="High">High</mat-option>
    </mat-select>
    <mat-error *ngIf="taskForm.get('priority')!.invalid">Priority is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status"
      required>
      <mat-option value="New">New</mat-option>
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Closed">Closed</mat-option>
    </mat-select>
    <mat-error *ngIf="taskForm.get('status')!.invalid">Status is required</mat-error>
  </mat-form-field>
  <br>
  <hr>
  <button type="submit"
    mat-raised-button
    color="primary">Submit</button>
</form>
